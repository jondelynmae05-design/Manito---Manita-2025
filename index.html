<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MANITO - MANITA 2025</title>
<style>
  body {
      font-family: "Poppins", sans-serif;
      background-image: url('./christmas-bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px;
    }

  .overlay {
    background: rgba(0, 0, 0, 0.55);
    position: fixed;
    inset: 0;
    z-index: -1;
  }

  h1 {
    font-size: 2.2em;
    margin-top: 40px;
    color: #ffdf6c;
    text-shadow: 0 0 15px #ff0000;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #ffdf6c;
    border-radius: 16px;
    width: 320px;
    margin: 30px auto;
    padding: 20px;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  }

  img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ffdf6c;
    margin-bottom: 15px;
  }

  ul {
    list-style: none;
    padding: 0;
    text-align: left;
    margin-top: 10px;
  }

  li {
    background: rgba(255, 255, 255, 0.2);
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    color: #fff;
    font-size: 1.1em;
  }

  .snow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    animation: snow 10s linear infinite;
    z-index: 0;
  }

  @keyframes snow {
    from { background-position: 0 0; }
    to { background-position: 0 1000px; }
  }

</style>
</head>
<body>
<div class="overlay"></div>
<div class="snow"></div>


<div class="card">
  <img src="Yani.jpg" alt="Manita Picture">
  <h2>Yani</h2>
  <p>Here are my top 3 wishes this Christmas:</p>
  <ul>
    <li>A cute pink water tumbler</li>
    <li>A cozy hoodie or sweater</li>
    <li>A set of skincare or lotion</li>
  </ul>
</div>

</body>
</html>
