<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MANITO - MANITA 2025</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background-image: url('./christmas-bg.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    padding: 40px;
    overflow-x: hidden;
  }

  /* Floating snow animation ‚ùÑÔ∏è */
  @keyframes snow {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1.2em;
    animation: snow linear infinite;
    z-index: 999;
  }

  .overlay {
    background: rgba(0, 0, 0, 0.55);
    position: fixed;
    inset: 0;
    z-index: -1;
  }

  /* üéÖ Title */
  h1 {
    width: 100%;
    text-align: center;
    font-size: 2.8em;
    color: gold;
    font-weight: 900;
    letter-spacing: 3px;
    margin-bottom: 25px;
    text-shadow:
      -1px -1px 0 #ffffff,
       1px -1px 0 #ffffff,
      -1px  1px 0 #ffffff,
       1px  1px 0 #ffffff;
  }

  /* üéÅ Garland Card */
  .card {
    background: transparent;
    border-radius: 20px;
    width: 380px;
    padding: 10px;
    backdrop-filter: blur(5px);
    text-align: center;
    color: white;
    position: relative;
    background-image: url('garland-border.png'); /* your garland border */
    background-size: 100% 100%;
    background-repeat: no-repeat;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px rgba(0, 255, 128, 0.7);
  }

  /* Participant photo (main person) */
  .participant-photo {
    width: 160px;
    height: 160px;
    border-radius: 15px;
    object-fit: cover;
    margin-bottom: 5px;
    border: 2px solid gold;
  }

  h2 {
    color: gold;
    font-weight: 600;
    margin-bottom: 10px;
  }

  /* Wishlist container */
  .wishlist {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding: 10px 0;
 }

 .wish-item img {
  width: 100px;
  height: 100px;
  border-radius: 10px;
  object-fit: cover;
  border: 2px solid transparent;
  transition: transform 0.3s ease;
  display: block;
  margin: 0 auto;
}

.wish-item:hover img {
  transform: scale(1.40); /* makes it grow smoothly */
  z-index: 2;
}

</style>
</head>
<body>
<div class="overlay"></div>

<h1>MANITO - MANITA 2025</h1>

<!-- üéÑ Garland Card Example -->
<div class="card">
  <img src="Yani.jpg" alt="Yani Picture" class="participant-photo">
  <h2>Yani</h2>
  <p>Top 3 wishes this Christmas:</p>
  <div class="wishlist">

    </div>

    </div>
    <div class="wish-item">

    </div>
  </div>
</div>

<div class="card">

    </div>
    <div class="wish-item">

  </div>
</div>

<script>
  // ‚ùÑ Floating Snowflakes Generator
  const snowflakes = 40;
  for (let i = 0; i < snowflakes; i++) {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.textContent = '‚ùÑ';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
    snow.style.animationDelay = Math.random() * 5 + 's';
    snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
    document.body.appendChild(snow);
  }
</script>

</body>
</html>
